<section id="portfolio" class="py-16 bg-gray-50">
    <div class="max-w-5xl mx-auto px-4">
        <h2 class="text-3xl font-bold mb-8 text-center">Portfolio</h2>
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            {{ range .Site.Data.projects.projects }}
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="{{ .image }}" alt="{{ .title }}" class="w-full h-48 object-cover" onerror="this.src='/images/placeholder.png'">
                <div class="p-4">
                    <h3 class="font-bold mb-2">{{ .title }}</h3>
                    <p class="text-gray-600 mb-4">{{ .description }}</p>
                    <div class="flex flex-wrap gap-2 mb-4">
                        {{ range .technologies }}
                            <span class="px-2 py-1 bg-blue-100 text-blue-600 rounded text-sm">{{ . }}</span>
                        {{ end }}
                    </div>
                    <div class="flex gap-3">
                        {{ if .demo_url }}
                            <a href="{{ .demo_url }}" target="_blank" rel="noopener noreferrer" 
                               class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                                <span>Live Demo</span>
                            </a>
                        {{ end }}
                        {{ if .github_url }}
                            <a href="{{ .github_url }}" target="_blank" rel="noopener noreferrer" 
                               class="inline-flex items-center px-4 py-2 border border-gray-300 rounded hover:bg-gray-50">
                                <span>GitHub</span>
                            </a>
                        {{ end }}
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
